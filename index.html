<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Aviso Coordenção</title>
</head>
<body>

    <h3>Registro de Ocorrências</h3>
    <input type="text" id="nome" placeholder="Nome do Aluno"><br><br>
    <input type="text" id="turma" placeholder="Turma"><br><br>

    <select id="tipo">
        <option>Desrespeito</option>
        <option>Briga</option>
        <option>Fora da Sala</option>
        <option>Uso de Celular</option>
        <option>Uniforme</option>
    </select><br><br>

    <button onclick="enviar()">Enviar Para Coordenação</button>

    <script>
        function enviar() {
            const nome = document.getElementById('nome').value;
            const turma = document.getElementById('turma').value;
            const tipo = document.getElementById('tipo').value;
            const data = new Date().toLocaleDateString();

            const mensagem = ` Registro de Ocorrência 
            
            Nome do Aluno: ${nome}
            Turma: ${turma}
            Motivo: ${tipo}
            Data: ${data}
            
            Monitor de corredor.
            `;

            const numero = "+5551991473347"; // Substitua pelo número do WhatsApp da coordenação
            const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

            window.open(url, '_blank');
        }


    </script>
    
</body>
</html>
